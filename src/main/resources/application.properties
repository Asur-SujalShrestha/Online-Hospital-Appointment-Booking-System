spring.application.name=ConfigurationService
server.port=8090

eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/

spring.cloud.config.server.git.uri= https://github.com/Asur-SujalShrestha/NepoHeal-CloudConfigurationRepo.git
spring.cloud.config.server.git.username= ${gitUserName}
spring.cloud.config.server.git.password= ${gitToken}
spring.cloud.config.server.git.default-label= main

logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.cloud.config.server=DEBUG
